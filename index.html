<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe by Ryan Marshall</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="main-container">
		<div class="control" id="start">
			<div class="players clearfix">
				<div class="player p1">
					Player 1<br>
					
					<div class="player-types">
						<label for="p1-type">
							<input type="radio" name="p1-type" value="human" checked="checked">
							Human
						</label>
						<label for="p1-type">
							<input type="radio" name="p1-type" value="ai">
							A.I.
						</label>
					</div>
				</div>
				<div class="player p2">
					Player 2<br>
					
					<div class="player-types">
						<label for="p2-type-human">
							<input type="radio" id="p2-type-human" name="p2-type" value="human">
							Human
						</label>
						<label for="p2-type-ai">
							<input type="radio" id="p2-type-ai" name="p2-type" value="ai" checked="checked">
							A.I.
						</label>
					</div>
				</div>
			</div>
			
			<div class="button">Start Game!</div>
		</div>
		
		<div class="control" id="p1-turn">Player 1's Turn</div>
		<div class="control" id="p2-turn">Player 2's Turn</div>
		<div class="control" id="draw">
			<p>Game is a Draw!</p>
			<i class="fa fa-refresh fa-3x"></i>
		</div>
		<div class="control" id="win">
			<p>Player Wins!</p>
			<i class="fa fa-refresh fa-3x"></i>
		</div>
		
		<div class="board">
			<div class="cell" board-index="0"></div>
			<div class="cell" board-index="1"></div>
			<div class="cell" board-index="2"></div>
			<div class="cell" board-index="3"></div>
			<div class="cell" board-index="4"></div>
			<div class="cell" board-index="5"></div>
			<div class="cell" board-index="6"></div>
			<div class="cell" board-index="7"></div>
			<div class="cell" board-index="8"></div>
		</div>
	</div>
	
	<script src="vendor/drdelambre/dd.js"></script>
	<script src="vendor/drdelambre/modules/dom.js"></script>
	<script src="vendor/drdelambre/modules/basemodel.js"></script>
	<script src="vendor/drdelambre/modules/model.js"></script>
	<script src="vendor/drdelambre/modules/ioc.js"></script>
	<script src="game.js"></script>
</body>
</html>
